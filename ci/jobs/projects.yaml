- project:
    name: build-automation
    jobs:
     - 'build-automation-repo-{release_config}'
     - 'build-automation-promote-{release_config}'
    release_config:
      - 2.11-dev:
         version: '2.11'
      - 2.12-dev:
         version: '2.12'
      - master:
         version: '2.13'

- project:
    name: ci-update-jobs
    jobs:
     - ci-update-jobs

- project:
    name: docs-build-nightly
    jobs:
     - 'docs-builder-{release_config}'
    release_config:
     - 2.11-dev
     - 2.12-dev
     - master
     - 3.0-dev
    trigger_times: '@midnight'

- project:
    name: docs-build-manually
    jobs:
     - 'docs-builder-{release_config}'
    release_config:
     - 2.8-dev
     - 2.8-build
     - 2.8-release
     - 2.9-dev
     - 2.9-build
     - 2.9-release
     - 2.10-dev
     - 2.10-build
     - 2.10-release
     - 2.11-build
     - 2.11-release
     - 2.12-build
     - 2.12-release
    trigger_times: ''

- project:
    name: pulp-dev
    os:
        - 'f24'
        - 'f25'
        - 'rhel6'
        - 'rhel7'
    pulp_version:
        - '2.11'
        - '2.12'
        - '2.13':
            reverse_trigger: 'master'
    exclude:
        - pulp_version: '2.10'
          os: 'f25'
    reverse_trigger: '{pulp_version}-dev'
    jobs:
        - pulp-{pulp_version}-dev-{os}

- project:
    name: pulp-fixtures-publisher
    jobs:
        - pulp-fixtures-publisher

- project:
    name: pulp-installer
    jobs:
        - pulp-installer

- project:
    name: pulp-upgrade
    os:
        - f24
        - rhel6
        - rhel7
    pulp_version:
        - 2.8-stable
        - 2.9-stable
        - 2.10-stable
        - 2.11-stable
    upgrade_pulp_version:
        - 2.10-beta
        - 2.10-nightly
        - 2.11-beta
        - 2.11-nightly
        - 2.12-beta
        - 2.12-nightly
    exclude:
        - pulp_version: 2.11-stable
          upgrade_pulp_version: 2.10-beta
        - pulp_version: 2.11-stable
          upgrade_pulp_version: 2.10-nightly
        - os: f24
          pulp_version: 2.8-stable
        - os: f24
          pulp_version: 2.9-stable
    jobs:
        - 'pulp-upgrade-{pulp_version}-{upgrade_pulp_version}-{os}'

- project:
    name: redmine
    jobs:
     - redmine-bugzilla-automation

- project:
    name: satellite6-upgrade-pulp
    jobs:
        - '{stream}-satellite6-upgrade-pulp'
    instance_name: '{stream}-satellite6-upgrade-pulp'
    robottelo_branch: 'master'
    stream:
        - downstream:
            satellite_distribution: 'INTERNAL'
            satellite_version: '6.2'
            robottelo_branch: '6.2.z'
            pulp_upgrade_repo_url:
                'https://repos.fedorapeople.org/pulp/pulp/beta/2.8/7Server/x86_64/'
        - upstream:
            satellite_distribution: 'UPSTREAM'
            satellite_version: 'nightly'
            pulp_upgrade_repo_url:
                'https://repos.fedorapeople.org/pulp/pulp/stable/2.10/7Server/x86_64/'

- project:
    name: sync
    jobs:
     - sync-triage-logs

- project:
    name: unittests
    jobs:
     - 'unittest-pulp-pr'
     - 'unittest-plugins-pr-jobs'
    pulp_plugin:
      - pulp_deb:
          min_coverage: 100
          unittest_branches:
            - master
          unittest_platforms:
            - f24-np
            - f23-np
            - rhel6-np
            - rhel7-np
      - pulp_docker:
          min_coverage: 100
          unittest_branches:
            - master
            - 2.0-dev
            - 2.0-release
            - 2.1-dev
            - 2.2-dev
          unittest_platforms:
            - f24-np
            - f23-np
            - rhel6-np
            - rhel7-np
      - pulp_ostree:
          min_coverage: 100
          unittest_branches:
            - master
            - 1.1-dev
            - 1.1-release
            - 1.22dev
          unittest_platforms:
            - f24-np
            - f23-np
            - rhel7-np
      - pulp_puppet:
          min_coverage: 95
          unittest_branches:
            - 2.8-dev
            - 2.9-dev
            - 2.10-dev
            - 2.11-dev
            - 2.12-dev
            - master
          unittest_platforms:
            - f24-np
            - f23-np
            - rhel6-np
            - rhel7-np
      - pulp_python:
          min_coverage: 100
          unittest_branches:
            - 1.1-dev
            - 1.1-release
            - 2.0-dev
            - master
          unittest_platforms:
            - f24-np
            - f23-np
            - rhel6-np
            - rhel7-np
      - pulp_rpm:
          min_coverage: 87
          unittest_branches:
            - 2.8-dev
            - 2.9-dev
            - 2.10-dev
            - 2.11-dev
            - 2.12-dev
            - master
          unittest_platforms:
            - f24-np
            - f23-np
            - rhel6-np
            - rhel7-np
