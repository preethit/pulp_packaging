          upgrade_pulp_version: 2.12-beta
        - pulp_version: 2.14-stable
          upgrade_pulp_version: 2.13-beta
        - os: f24
          pulp_version: 2.8-stable
        - os: f24
          pulp_version: 2.9-stable
        - os: f25
          pulp_version: 2.8-stable
        - os: f25
