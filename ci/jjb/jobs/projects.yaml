- project:
    name: redmine
    jobs:
     - redmine-bugzilla-automation

- project:
    name: satellite6-upgrade-pulp
    jobs:
        - '{stream}-satellite6-upgrade-pulp'
    instance_name: '{stream}-satellite6-upgrade-pulp'
    robottelo_branch: 'master'
    pulp_upgrade_repo_url: 'https://repos.fedorapeople.org/pulp/pulp/stable/2.13/7Server/x86_64/'
    stream:
        - downstream:
            satellite_distribution: 'INTERNAL'
            satellite_version: '6.3'

- project:
    name: sync
    jobs:
     - sync-triage-logs

- project:
    name: unittests
    jobs:
     - 'unittest-pulp-pr'
     - 'unittest-plugins-pr-jobs'
    pulp_plugin:
      - pulp_deb:
          min_coverage: 100
          unittest_branches:
            - master
          unittest_platforms:
            - f24-np
            - f25-np
            - rhel7-np
          unittest_whitelist:
            - mibanescu
          unittest_adminlist:
            - pulpbot
            - mibanescu
      - pulp_docker:
          min_coverage: 100
          unittest_branches:
            - master
            - 2.0-dev
            - 2.0-release
            - 2.1-dev
            - 2.2-dev
            - 2.4-dev
            - 2.5-dev
          unittest_platforms:
            - f24-np
            - f25-np
            - rhel7-np
          unittest_whitelist: ""
          unittest_adminlist:
            - pulpbot
      - pulp_ostree:
          min_coverage: 100
          unittest_branches:
            - master
            - 1.1-dev
            - 1.1-release
            - 1.2-dev
            - 1.3-dev
          unittest_platforms:
            - f24-np
            - f25-np
            - rhel7-np
          unittest_whitelist: ""
          unittest_adminlist:
            - pulpbot
      - pulp_puppet:
          min_coverage: 95
          unittest_branches:
            - 2.8-dev
            - 2.9-dev
            - 2.10-dev
            - 2.11-dev
            - 2.12-dev
            - 2.13-dev
            - 2.14-dev
            - master
          unittest_platforms:
            - f24-np
            - f25-np
            - rhel7-np
          unittest_whitelist: ""
          unittest_adminlist:
            - pulpbot
      - pulp_python:
          min_coverage: 100
          unittest_branches:
            - 1.1-dev
            - 1.1-release
            - 2.0-dev
            - master
          unittest_platforms:
            - f24-np
            - f25-np
            - rhel7-np
          unittest_whitelist: ""
          unittest_adminlist:
            - pulpbot
      - pulp_rpm:
          min_coverage: 87
          unittest_branches:
            - 2.8-dev
            - 2.9-dev
            - 2.10-dev
            - 2.11-dev
            - 2.12-dev
            - 2.13-dev
            - 2.14-dev
            - master
          unittest_platforms:
            - f24-np
            - f25-np
            - rhel7-np
          unittest_whitelist: ""
          unittest_adminlist:
            - pulpbot

