- project:
    name: build-automation
    jobs:
     - 'build-automation-repo-{release_config}'
     - 'build-automation-promote-{release_config}'
    release_config:
      - 2.12-dev:
         version: '2.12'
      - 2.13-dev:
         version: '2.13'
      - 2.14-dev:
         version: '2.14'
      - master:
         version: '2.15'

- project:
    name: ci-update-jobs
    jobs:
     - ci-update-jobs

- project:
    name: docs-build-nightly
    jobs:
     - 'docs-builder-{release_config}'
    release_config:
     - 2.13-dev
     - 2.14-dev
     - master
     - 3.0-dev
    trigger_times: '@midnight'

- project:
    name: docs-build-manually
    jobs:
     - 'docs-builder-{release_config}'
    release_config:
     - 2.13-build
     - 2.13-release
     - 2.14-build
     - 2.14-release
    trigger_times: ''

- project:
    name: pulp-dev
    os:
        - 'f24'
        - 'f25'
        - 'f26'
        - 'rhel7'
    pulp_version:
        - '2.12'
        - '2.13'
        - '2.14'
        - '2.15':
            reverse_trigger: 'master'
    exclude:
        - pulp_version: '2.12'
          os: 'f26'
        - pulp_version: '2.13'
          os: 'f26'
    reverse_trigger: '{pulp_version}-dev'
    jobs:
        - pulp-{pulp_version}-dev-{os}

- project:
    name: pulp-fixtures-publisher
    jobs:
        - pulp-fixtures-publisher

- project:
    name: pulp-installer
    jobs:
        - pulp-installer

